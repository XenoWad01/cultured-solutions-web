# This is a basic workflow to help you get started with Actions
name: Deploy
# Controls when the action will run. Invokes the workflow on push events but only for the main branch
on:
  push:
    branches: [ main ]
#   pull_request:
#     branches: [ main ]

env:
  
  AWS_REGION : <eu-central-1> #Change to reflect your Region

# Permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: <arn:aws:iam::957492689507:oidc-provider/token.actions.githubusercontent.com> #change to reflect your IAM roleâ€™s ARN
          role-session-name: GithubCulturedSolutionsOIDC 
          aws-region: ${{ env.AWS_REGION }}
      # Hello from AWS: WhoAmI
      - name: Build static site 
        run: bun run build
      - name: Deploy static site
        run:  aws s3 sync ./out/ s3://cultured-solutions-static-site --delete